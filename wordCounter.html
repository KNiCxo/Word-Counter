<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="wordCounter.css">
  <title>Document</title>
</head>
<body>
  <h1>Word Counter</h1>

  <textarea id="input-field" cols="30" rows="10"></textarea>

  <div class="total">
    <label for="word-count">Word Count: </label>
    <span id="word-count">0</span>
  </div>

  <h2>Word Frequency</h2>

  <div class="sort">
    <label for="sort">Sort: </label>
    <select name="sort" id="sort-select">
      <option value="most-frequent" id="most">Most Frequent</option>
      <option value="least-frequent" id="least">Least Frequent</option>
    </select>
  </div>

  <div class="tableWrapper">
    <table id="word-table">
      <tr>
        <th>Word</th>
        <th>Total</th>
      </tr>
    </table> 
  </div>
  <script src="wordCounter.js"></script>
</body>
</html>
